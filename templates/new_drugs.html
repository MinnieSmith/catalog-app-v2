{% extends "layout.html" %}
{% block content %}
{% include "flash.html" %}

<div class="content-section">
    <div class="media">
        <img class="rounded-circle article-img align-self-right mr-3" src="{{ image_file }}">
            <div class="media-body">
                <h1 class="drugclass-heading">New Drugs
                <a href="{{ url_for('edit_drug_class', drug_class = drug_class) }}" class="btn btn-outline-warning btn-sm" role="button">Edit</a>
                </h1>
            </div>
    </div>
</div>


{% for new_drug in new_drugs %}
<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">
        <div class="drugs">
            <h5>{{new_drug.name}}</h5>
            <div>
                <p>
                {{new_drug.information}}
                </p>
            </div>
            <a href="{{ url_for('edit_new_drug', new_drug = new_drug) }}" class="btn btn-outline-warning btn-sm" role="button">Edit</a>
            <a href="{{ url_for('delete_new_drug', new_drug = new_drug) }}" class="btn btn-outline-danger btn-sm" role="button">Delete</a>
            <br>
        </div>
    </div>
  </div>
</main>
{% endfor %}

{% endblock content %}
