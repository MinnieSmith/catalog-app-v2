{% extends "layout.html" %}
 {% block content %}

<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">
        <div class="drug-classes">
            <h4> Drug Classes</h4>
            {% for drugclass in drugclasses %}
            <div>
                <p>
                    <button class="btn-sm btn-warning" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        {{drugclass.name}}
                    </button>
                </p>
            </div>
            <div class="collapse" id="collapseExample">
              <div class="card card-body">
                  {% for drug in drugs %}
                {{drug.name}}
              </div>
            </div>
            {% endfor %}
            {% endfor %}
        </div>
      <div class="col-md-4">
        <div class="sidebar-section">
            <h4>New Drugs</h4>
            {% for newdrug in newdrugs %}
            <div>
                <p>{{newdrug.name}}</p>
            </div>
            {% endfor %}
        </div>
      </div>
  </div>
</main>

 {% endblock content %}
