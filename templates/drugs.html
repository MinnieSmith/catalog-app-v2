{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle article-img align-self-right mr-3" src="{{ image_file }}">
            <div class="media-body">
                <h1 class="drugclass-heading">{{drug_class}}
                </h1>
            </div>
    </div>
</div>
{% include "flash.html" %}
{% for drug in drugs %}
<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">
        <div class="drugs">
            <h5>{{drug.name}}</h5>
            <div>
                <p>
                {{drug.information}}
                </p>
            </div>
            <a href="{{ url_for('edit_drug', drug = drug.name, drug_class = drug_class) }}" class="btn btn-outline-warning btn-sm" role="button">Edit</a>
            <button type="button" class="btn btn-outline-danger btn-sm" data-toggle="modal" data-target="#deleteModalCenter">
                Delete
            </button>
            <br>
        </div>
    </div>
  </div>
<!-- Modal -->
<div class="modal fade" id="deleteModalCenter" tabindex="-1" role="dialog" aria-labelledby="deleteModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalCenterTitle">Delete Drug</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <p>Are you sure you want to delete drug?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm" data-dismiss="modal">Close</button>
        <form action="{{ url_for('delete_drug', drug_class = drug_class, drug = drug.name) }}" method="POST">
              <input class="btn btn-danger" type="submit" value="Delete">
        </form>
      </div>
    </div>
  </div>
</div>
</main>

{% endfor %}
{% endblock content %}
