{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle article-img align-self-right mr-3" src="{{ image_file }}">
            <div class="media-body">
                <h1 class="drugclass-heading">{{drug_class}}
                </h1>
            </div>
    </div>
</div>
{% include "flash.html" %}
{% for drug in drugs %}
<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">
        <div class="drugs">
            <h5>{{drug.name}}</h5>
            <div>
                <p>
                {{drug.information}}
                </p>
            </div>
            <a href="{{ url_for('edit_drug', drug = drug.name, drug_class = drug_class) }}" class="btn btn-outline-warning btn-sm" role="button">Edit</a>
            <br>
        </div>
    </div>
  </div>
</main>

{% endfor %}
{% endblock content %}
