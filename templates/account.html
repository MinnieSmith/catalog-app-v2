{% extends "layout.html" %}

 {% block content %}
<div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img align-self-center mr-3" src="{{ image_file }}">
        <div class="media-body">
          <h5 class="account-heading">{{ current_user.username }}</h5>
            <p class="text-secondary">{{ current_user.email }}</p>
                <a href="{{ url_for('edit_account') }}" class="btn btn-outline-warning btn-sm" role="button">Edit</a>
        </div>
      </div>
  </div>
<main role="main" class="container">
  <div class="row">
    <div class="col-md-8">
        <div class="drug-classes">
            <h4> Drug Classes</h4>
            {% for drugclass in drugclasses %}
            <div>
                <p>{{drugclass.name}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
      <div class="col-md-4">
        <div class="sidebar-section">
            <h4>New Drugs</h4>
            {% for newdrug in newdrugs %}
            <div>
                <p>{{newdrug.name}}</p>
            </div>
            {% endfor %}
        </div>
      </div>
  </div>
</main>

 {% endblock content %}
